<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!-- controls attribute adds video controls, like play, pause and volume. -->

    <!-- The <source> element allows you to specify alternative video files which the browser may choose from.
    The browser will use the first recognized format. -->
    
    <!-- To start a video automatically use the autoplay attribute -->
    <!-- If your Browser doesn't support <video> tag then it will show text inside that tags --> 
    <video width="320" height="240" controls autoplay>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</body>
</html>
